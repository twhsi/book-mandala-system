<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到 | 曼陀羅專案管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8fafc;
            margin: 0;
        }
        
        .mandala-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .mandala-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 100%;
            height: 100%;
        }
        
        .mandala-cell {
            background: #2563eb;
            border-radius: 4px;
        }
        
        .mandala-cell.center {
            background: #1d4ed8;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #2563eb;
            line-height: 1;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem;
            }
            
            .mandala-pattern {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <!-- 曼陀羅背景圖案 -->
    <div class="mandala-pattern">
        <div class="mandala-grid">
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell center"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
            <div class="mandala-cell"></div>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="content text-center max-w-lg mx-auto">
        <div class="error-code mb-6">404</div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            頁面未找到
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg leading-relaxed">
            抱歉，您要尋找的頁面不存在。<br>
            可能是連結已失效，或頁面已被移動。
        </p>
        
        <div class="space-y-4">
            <a href="/" class="back-button inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <i class="fas fa-home mr-2"></i>
                返回主頁
            </a>
            
            <div class="text-sm text-gray-500">
                或者您可以嘗試重新載入頁面
            </div>
        </div>
        
        <!-- 系統資訊 -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-sm text-gray-400">
                <i class="fas fa-lotus mr-1"></i>
                曼陀羅專案管理系統 v3.4
            </p>
        </div>
    </div>

    <script>
        // 自動返回功能（可選）
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = '/';
            }
        });
        
        // 添加一些互動效果
        document.querySelector('.back-button').addEventListener('mouseenter', function() {
            this.innerHTML = '<i class="fas fa-arrow-left mr-2"></i>返回主頁';
        });
        
        document.querySelector('.back-button').addEventListener('mouseleave', function() {
            this.innerHTML = '<i class="fas fa-home mr-2"></i>返回主頁';
        });
    </script>
</body>
</html>
